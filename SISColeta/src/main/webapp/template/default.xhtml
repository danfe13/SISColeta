<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
	<f:view contentType="text/html; charset=UTF-8" encoding="UTF-8">
		<ui:insert name="head">
			<ui:include src="/template/head.xhtml" />
		</ui:insert>
		<h:body styleClass="skin-blue wysihtml5-supported">
		
		<div class="wrapper">
			 	<ui:insert name="header">
					<ui:include src="/template/header.xhtml" />
				</ui:insert>
				<ui:insert name="menu">
					<ui:include src="/template/menuesquerdo.xhtml" />
				</ui:insert> 
				<div class="content-wrapper" style="min-height: 918px">
					<section class="content-header">
			          <h1>
			            <ui:insert name="cabecalho"></ui:insert>
			            <small><ui:insert name="sub-cabecalho"></ui:insert></small>
			          </h1>
			          <ol class="breadcrumb">
			            <ui:insert name="breadcrumb"></ui:insert>
			          </ol>
			        </section>
					<div class="content">
						<div class="row">
							<div class="col-md-12">
								<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" globalOnly="true"/>
      						</div>
      					</div>
      					<ui:insert name="content"></ui:insert>
      				</div>
      			</div>
				<ui:insert name="footer">
					<ui:include src="/template/footer.xhtml" />
				</ui:insert>
		</div>
		</h:body>
	</f:view>
</html>
