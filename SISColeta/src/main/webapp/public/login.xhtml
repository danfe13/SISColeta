<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Login - SISColeta</title>
        <h:outputStylesheet library="default" name="bootstrap/css/bootstrap.css" />
		<h:outputStylesheet library="default" name="css/sb-admin-2.css" />
		<h:outputStylesheet library="default" name="css/plugins/metisMenu/metisMenu.min.css" />
		<h:outputStylesheet library="default" name="font-awesome-4.1.0/css/font-awesome.css" />
    </h:head>
    <h:body onLoad="#{loginController.verificaAutenticidade}">
        <p:dialog header="Login" visible="true" closable="false" draggable="false" resizable="false" width="420">
            <center>
                <h:outputText value="Usuário ou senha incorretos!" rendered="#{param.erro}" style="color: darkred"/>
            </center>
            <form action="/SISColeta/j_spring_security_check" method="post">
                <div class="form-group">
					<label for="usuario">Usuário *</label>
					<input type="text" id="usuario" name="j_username" required="true" class="form-control" />
				</div>
				<div class="form-group">
					<label for="senha">Senha *</label>
					<input type="password" id="senha" name="j_password" required="true" class="form-control" />
				</div>
				<input type="submit" value="Login" class="btn btn-lg btn-primary btn-block" />
            </form>
        </p:dialog>
    </h:body>
</html>
