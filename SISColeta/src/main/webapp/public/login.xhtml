<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Login - SISColeta</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'/>
        <h:outputStylesheet library="default" name="bootstrap/css/bootstrap.min.css" />
		<h:outputStylesheet library="default" name="dist/css/AdminLTE.min.css" />
		<h:outputStylesheet library="default" name="font-awesome-4.1.0/css/font-awesome.css" />
    </h:head>
    <h:body styleClass="login-page" onLoad="#{loginController.verificaAutenticidade}">
    <div class="login-box">
      <div class="login-logo">
        <b>SIS</b>Coleta
      </div><!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg">Fa√ßa Login para acessar o sistema</p>
        <form action="/SISColeta/j_spring_security_check" method="post">
          <div class="form-group has-feedback">
            <input type="text" class="form-control" name="j_username" placeholder="Login"/>
            <span class="fa fa-user form-control-feedback" style="margin-top: 10px"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" name="j_password" placeholder="Senha"/>
            <span class="fa fa-lock form-control-feedback" style="margin-top: 10px"></span>
          </div>
          <div class="row">
            <div class="col-xs-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat">Acessar</button>
            </div><!-- /.col -->
          </div>
        </form>
      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->
  </h:body>
</html>
