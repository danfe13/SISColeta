<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ColetaCreateDlg" widgetVar="ColetaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Cadastrar">
            <h:form id="ColetaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{coletaController.coleta != null}">
                        <p:outputLabel value="Nome" for="nome" />
                        <p:inputText id="nome" value="#{coletaController.coleta.nome}" title="Nome" />
                        <p:outputLabel value="Estado" for="estado" />
                        <p:selectOneMenu id="estado" value="#{estadoController.estado}" converter="generic">
                        	<f:selectItem itemValue="null" itemLabel="Selecione Estado" />
                            <f:selectItems value="#{estadoController.itemsAvailableSelectOne}"
                                           var="estadoItem"
                                           itemValue="#{estadoItem}"
                                           itemLabel="#{estadoItem.nome}"/>
                            <p:ajax update="cidade" event="change"  listener="#{estadoController.getMunicipios}" />            
                        </p:selectOneMenu>
                        <p:outputLabel value="Cidade" for="cidade" />
                        <p:selectOneMenu id="cidade" value="#{coletaController.coleta.tbMunicipio}" converter="generic">
                      		<f:selectItem itemValue="null" itemLabel="Selecione Cidade" />
                            <f:selectItems value="#{estadoController.municipios}"
                                           var="municipioItem"
                                           itemValue="#{municipioItem}"
                                           itemLabel="#{municipioItem.nome}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="EndereÃ§o" for="endereco" />
                        <p:inputText id="endereco" value="#{coletaController.coleta.endereco}" title="Endereco" />
                        <p:outputLabel value="Bairro" for="bairro" />
                        <p:inputText id="bairro" value="#{coletaController.coleta.bairro}" title="Bairro" />
                        <p:outputLabel value="CEP" for="cep" />
                        <p:inputText id="cep" value="#{coletaController.coleta.cep}" title="CEP" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{coletaController.cadastrar()}" value="Salvar" update="display,:ColetaListForm:datalist" oncomplete="PF('ColetaCreateDialog').hide();"/>
                    <p:commandButton value="Cancelar" onclick="ColetaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
