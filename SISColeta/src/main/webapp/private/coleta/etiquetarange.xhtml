<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="EtiquetaRangeDlg" widgetVar="EtiquetaRangeDialog" modal="true" resizable="false" appendTo="@(body)" header="Etiqueta">
            <h:form id="EtiquetaRangeForm">
                <h:panelGroup id="displayetiquetarange" rendered="#{coletaController.coleta != null}">
                	<div class="row">
                		<div class="col-md-12">
                        	<p:pickList id="pickcoletores" value="#{coletaController.colecoes}" var="colecoes" converter="pick"
					                itemValue="#{colecoes}" itemLabel="#{colecoes.codCampo}" showCheckbox="true"
					                showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains">
					 
					        <f:facet name="sourceCaption">Dispon√≠vel</f:facet>
					        <f:facet name="targetCaption">Selecionados</f:facet>
					 
					 		<p:column style="width:20%; padding:5px">
					            <h:outputText value="#{colecoes.codCampo}" />
					        </p:column>
					        <p:column style="width:80%; padding:5px">
					            <h:outputText value="#{colecoes.tbEspecie.nomeCientifico}" />
					        </p:column>
					    	</p:pickList>
                    	</div>
            		</div>
                    <p:commandButton  value="Gerar" update="displayetiqueta,:ColetaListForm:datalist" ajax="false">
                    	<p:fileDownload value="#{coletaController.PDFEtiquetaColeta()}" />
                    </p:commandButton>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
