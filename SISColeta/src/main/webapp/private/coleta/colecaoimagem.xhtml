<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="/template/default.xhtml">
	<ui:define name="title">Coleção</ui:define>
	
	<f:metadata>
		<f:viewParam name="id" value="#{colecaoimagemController.id}" />
		<f:event type="preRenderView" listener="#{colecaoimagemController.checkList()}" />
	</f:metadata>
	
	<ui:define name="content">
	<h:form id="ColecaoImagemListForm">
		<p:dataGrid var="colecaoimagem" value="#{colecaoimagemController.items}" columns="4" layout="grid"
        rows="12" paginator="true" id="colecaoimagens"
        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="6,12,16">
 
        <f:facet name="header">
            <p:outputPanel>
				<p:commandButton id="createButton" icon="ui-icon-plus"   value="Cadastrar" actionListener="#{colecaoimagemController.prepareCreate()}" update=":ColecaoImagemForm" oncomplete="PF('ColecaoImageDialog').show()"/>
	         </p:outputPanel>
        </f:facet>
        <p:panel header="#{colecaoimagem.id}" style="text-align:center">
            <h:panelGrid columns="1" style="width:100%">
                <p:graphicImage value="#{colecaoimagemController.imagem}" width="350px" height="250px">
                	<f:param name="nome" value="#{colecaoimagem.imagem}" />
                	<f:param name="extensao" value="#{colecaoimagem.extensao}" />
            	</p:graphicImage> 
            </h:panelGrid>
        </p:panel>
    </p:dataGrid>
    
	</h:form>
	<ui:include src="uploadimagem.xhtml"/>
	</ui:define>
</ui:composition>
