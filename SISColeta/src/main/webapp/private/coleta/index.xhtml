<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="/template/default.xhtml">
	<ui:define name="title">Coleta</ui:define>
	<ui:define name="content">
	<h:form id="ColetaListForm">
		<p:dataTable id="datalist" value="#{coletaController.items}"
					widgetVar="coletaTable"
					var="coleta" selection="#{coletaController.coleta}"
                    paginator="true"
                    paginatorPosition="bottom"
                    rowKey="#{coleta.id}"
                    rows="10"
                    rowsPerPageTemplate="10,20,30,40,50"
					emptyMessage="Nenhum resultado encontrado.">
				
				<f:facet name="header">
					<p:outputPanel>
						<p:commandButton id="createButton" icon="ui-icon-plus"   value="Cadastrar" actionListener="#{coletaController.prepareCreate()}" update=":ColetaCreateForm" oncomplete="PF('ColetaCreateDialog').show()"/>
	                </p:outputPanel>
        		</f:facet>
				<p:column sortBy="#{coleta.id}" filterBy="#{coleta.id}" filterMatchMode="contains" style="width:150px">
					<f:facet name="header"><h:outputText value="ID" /></f:facet>
					<h:outputText value="#{coleta.id}" />
				</p:column>	
				<p:column sortBy="#{coleta.datum}" filterBy="#{coleta.datum}" filterMatchMode="contains">
					<f:facet name="header"><h:outputText value="Datum" /></f:facet>
					<h:outputText value="#{coleta.datum}" />
				</p:column>
				<p:column sortBy="#{coleta.tbMetodoColeta.descricao}" filterBy="#{coleta.tbMetodoColeta.descricao}" filterMatchMode="contains">
					<f:facet name="header"><h:outputText value="Met.Coleta" /></f:facet>
					<h:outputText value="#{coleta.tbMetodoColeta.descricao}" />
				</p:column>
				<p:column sortBy="#{coleta.tbMunicipio.nome}" filterBy="#{coleta.tbMunicipio.nome}" filterMatchMode="contains">
					<f:facet name="header"><h:outputText value="Municipio" /></f:facet>
					<h:outputText value="#{coleta.tbMunicipio.nome}" />
				</p:column>
				<p:column sortBy="#{coleta.tbMunicipio.tbEstado.nome}" filterBy="#{coleta.tbMunicipio.tbEstado.nome}" filterMatchMode="contains">
					<f:facet name="header"><h:outputText value="Estado" /></f:facet>
					<h:outputText value="#{coleta.tbMunicipio.tbEstado.nome}" />
				</p:column>
				<p:column sortBy="#{coleta.dataInicio}" filterBy="#{coleta.dataInicio}" filterMatchMode="contains">
					<f:facet name="header"><h:outputText value="Data Inicio" /></f:facet>
					<h:outputText value="#{coleta.dataInicio}" />
				</p:column>
				<p:column sortBy="#{coleta.dataFim}" filterBy="#{coleta.dataFim}" filterMatchMode="contains">
					<f:facet name="header"><h:outputText value="Data Fim" /></f:facet>
					<h:outputText value="#{coleta.dataFim}" />
				</p:column>
				<p:column sortBy="#{coleta.latitude}" filterBy="#{coleta.latitude}" filterMatchMode="contains">
					<f:facet name="header"><h:outputText value="Latitude" /></f:facet>
					<h:outputText value="#{coleta.latitude}" />
				</p:column>
				<p:column sortBy="#{coleta.direcaoLatitude}" filterBy="#{coleta.direcaoLatitude}" filterMatchMode="contains">
					<f:facet name="header"><h:outputText value="Dir.Latitude" /></f:facet>
					<h:outputText value="#{coleta.direcaoLatitude}" />
				</p:column>
				<p:column sortBy="#{coleta.longitude}" filterBy="#{coleta.longitude}" filterMatchMode="contains">
					<f:facet name="header"><h:outputText value="Longitude" /></f:facet>
					<h:outputText value="#{coleta.longitude}" />
				</p:column>
				<p:column sortBy="#{coleta.direcaoLongitude}" filterBy="#{coleta.direcaoLongitude}" filterMatchMode="contains">
					<f:facet name="header"><h:outputText value="Dir.Longitude" /></f:facet>
					<h:outputText value="#{coleta.direcaoLongitude}" />
				</p:column>
				<p:column style="width:62px">
					<p:commandLink update=":ColetaEditForm" oncomplete="PF('ColetaEditDialog').show()" title="Editar" styleClass="ui-icon ui-icon-pencil">
						<f:setPropertyActionListener value="#{coleta}" target="#{coletaController.coleta}" />
					</p:commandLink>
					<p:commandLink update="datalist" title="Excluir" styleClass="ui-icon ui-icon-trash" action="#{coletaController.remover}">
						<p:confirm header="Confirmação" message="Você tem certeza disso?" icon="ui-icon-alert"/>
						<f:setPropertyActionListener value="#{coleta}" target="#{coletaController.coleta}" />
					</p:commandLink>
       			</p:column>
			</p:dataTable>
			
			<p:confirmDialog global="true">
        		<p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
       	 		<p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
    		</p:confirmDialog>
	</h:form>
	<ui:include src="cadastrar.xhtml"/>
	<ui:include src="editar.xhtml"/>
	</ui:define>
</ui:composition>
