<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrdemCreateDlg" widgetVar="OrdemCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Cadastrar">
            <h:form id="OrdemCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ordemController.ordem != null}">
                        <p:outputLabel value="Descrição" for="descricao" />
                        <p:inputText id="descricao" value="#{ordemController.ordem.descricao}" title="Descrição" />
                    	<p:outputLabel value="Classe" for="classe" />
                    	<p:selectOneMenu id="classe" value="#{ordemController.ordem.tbClasse}" converter="generic">
                        	<f:selectItem itemValue="null" itemLabel="Selecione Classe" />
                            <f:selectItems value="#{classeController.itemsAvailableSelectOne}"
                                           var="classeItem"
                                           itemValue="#{classeItem}"
                                           itemLabel="#{classeItem.descricao}"/>          
                    	</p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ordemController.cadastrar()}" value="Salvar" update="display,:OrdemListForm:datalist" oncomplete="PF('OrdemCreateDialog').hide();"/>
                    <p:commandButton value="Cancelar" onclick="OrdemCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
