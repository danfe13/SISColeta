<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui"
		xmlns:f="http://java.sun.com/jsf/core"
		template="/template/default.xhtml">
	<ui:define name="title">Página Inicial</ui:define>
	<ui:define name="content">

			<div class="row">		
            <div class="col-md-3 col-sm-6 col-xs-12">
              <div class="info-box">
                <span class="info-box-icon bg-aqua"><img src="../../resources/default/bootstrap/imagens/fish14.png" height="64px" width="64px" /></span>
                <div class="info-box-content">
                  <span class="info-box-text">Coletados</span>
                  <span class="info-box-number" id="boxnumbercoletados">0</span>
                </div><!-- /.info-box-content -->
              </div><!-- /.info-box -->
            </div><!-- /.col -->
            <div class="col-md-3 col-sm-6 col-xs-12">
              <div class="info-box">
                <span class="info-box-icon bg-red"><img src="../../resources/default/bootstrap/imagens/commercial15.png" height="64px" width="64px" /></span>
                <div class="info-box-content">
                  <span class="info-box-text">Empréstimos</span>
                  <span class="info-box-number" id="boxnumberemprestimo">0</span>
                </div><!-- /.info-box-content -->
              </div><!-- /.info-box -->
            </div><!-- /.col -->

            <!-- fix for small devices only -->
            <div class="clearfix visible-sm-block"></div>

            <div class="col-md-3 col-sm-6 col-xs-12">
              <div class="info-box">
                <span class="info-box-icon bg-green"><img src="../../resources/default/bootstrap/imagens/fish46.png" height="70px" width="70px" /></span>
                <div class="info-box-content">
                  <span class="info-box-text">Espécies</span>
                  <span class="info-box-number" id="boxnumberespecie">0</span>
                </div><!-- /.info-box-content -->
              </div><!-- /.info-box -->
            </div><!-- /.col -->
            <div class="col-md-3 col-sm-6 col-xs-12">
              <div class="info-box">
                <span class="info-box-icon bg-yellow"><img src="../../resources/default/bootstrap/imagens/facebook30.png" height="60px" width="60px" /></span>
                <div class="info-box-content">
                  <span class="info-box-text">Pontos de Coleta</span>
                  <span class="info-box-number" id="boxnumberponto">0</span>
                </div><!-- /.info-box-content -->
              </div><!-- /.info-box -->
            </div><!-- /.col -->
          	</div>
          	<div class="row">
            <div class="col-md-12">
              <div class="box">
                <div class="box-header with-border">
                  <h3 class="box-title">Relatório de Coleta</h3>
                  <div class="box-tools pull-right">
                    <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                    <button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                  </div>
                </div><!-- /.box-header -->
                <div class="box-body">
                  <div class="row">
                    <div class="col-md-8">
                      <p class="text-center">
                        <strong>Progresso dos últimos sete meses</strong>
                      </p>
                      <div class="chart-responsive">
                        <!-- Sales Chart Canvas -->
                        <canvas id="coletaChart" height="180"></canvas>
                      </div><!-- /.chart-responsive -->
                    </div><!-- /.col -->
                    <div class="col-md-4">
                      <p class="text-center">
                        <strong>Espécies Mais Coletadas</strong>
                      </p>
                      <div class="box-body">
		                  <div class="row">
		                    <div class="col-md-8">
		                      <div class="chart-responsive">
		                        <canvas id="pieChart" height="150"></canvas>
		                      </div><!-- ./chart-responsive -->
		                    </div><!-- /.col -->
		                    <div class="col-md-4">
		                      <ul class="chart-legend clearfix">
		                        <li><span id="pie1"></span></li>
		                        <li><span id="pie2"></span></li>
		                        <li><span id="pie3"></span></li>
		                        <li><span id="pie4"></span></li>
		                        <li><span id="pie5"></span></li>
		                      </ul>
		                    </div><!-- /.col -->
		                  </div><!-- /.row -->
		                </div><!-- /.box-body -->
                    </div><!-- /.col -->
                  </div><!-- /.row -->
                </div><!-- ./box-body -->
              </div><!-- /.box -->
            </div><!-- /.col -->
          </div><!-- /.row -->
          <!-- Main row -->
          <div class="row">
            <!-- Left col -->
            <div class="col-md-8">
              <!-- MAP & BOX PANE -->
              <div class="box box-success">
                <div class="box-header with-border">
                  <h3 class="box-title">Pontos de Coleta</h3>
                  <div class="box-tools pull-right">
                    <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                    <button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                  </div>
                </div><!-- /.box-header -->
                <div class="box-body no-padding">
                  <div class="row">
                      <div class="pad">
                        <!-- Map will be created here -->
                        <div id="map"></div>
                      </div>
                  </div><!-- /.row -->
                </div><!-- /.box-body -->
              </div><!-- /.box -->

            </div><!-- /.col -->

            <div class="col-md-4">
              <!-- PRODUCT LIST -->
              <div class="box box-primary">
                <div class="box-header with-border">
                  <h3 class="box-title">Espécies Adicionadas</h3>
                  <div class="box-tools pull-right">
                    <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                    <button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                  </div>
                </div><!-- /.box-header -->
                <div class="box-body">
                  <ul class="products-list product-list-in-box">
                    <ui:repeat var="especie" value="#{especieController.ultimasEspecies}" varStatus="status">
                    <li class="item">
                      <div class="product-img">
                        <img src="../../resources/default/bootstrap/imagens/fishing1.png"/>
                      </div>
                      <div class="product-info">
                        <a href="javascript::;" class="product-title">#{especie[0]} </a>
                        <span class="product-description">
                         Cod.: #{especie[3]}  Cidade:#{especie[1]}-#{especie[2]} 
                        </span>
                      </div>
                    </li><!-- /.item -->
                    </ui:repeat>
                  </ul>
                </div><!-- /.box-body -->
                <div class="box-footer text-center">
                  <a href="javascript::;" class="uppercase">Ver todos</a>
                </div><!-- /.box-footer -->
              </div><!-- /.box -->
            </div><!-- /.col -->
          </div><!-- /.row -->
          <h:outputStylesheet library="default" name="plugins/leaflet/leaflet.css" target="head"/>
          <h:outputScript library="default" name="plugins/leaflet/leaflet.js" target="head"/>
          <h:outputScript library="default" name="plugins/leaflet/map.js" target="body"/>
          <h:outputScript library="default" name="plugins/jQuery/jQuery-2.1.3.min.js" target="head"/>
          <h:outputScript library="default" name="plugins/jQueryUI/jquery-ui-1.10.3.min.js" target="head"/>
          <h:outputScript library="default" name="dist/js/pages/dashboard2.js" target="head"/>
          
	</ui:define>
</ui:composition>
