<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RetiradaEditDlg" widgetVar="RetiradaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Editar">
            <h:form id="RetiradaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{retiradaController.retirada != null}">
                    	<p:outputLabel value="Tipo Retirada:" for="retirada" />
                        <p:selectOneMenu id="retirada" value="#{retiradaController.retirada.tipoRetirada}">
                        	<f:selectItem itemValue="1" itemLabel="Emprestimo" />
                        	<f:selectItem itemValue="2" itemLabel="Doação" />
                        </p:selectOneMenu>	
                      <p:outputLabel value="Destinatario:" for="destinatario" />
                        <p:selectOneMenu id="destinatario" value="#{retiradaController.retirada.tbDestinatario}" converter="generic">
                            <f:selectItems value="#{destinatarioController.itemsAvailableSelectOne}"
                                           var="destinatarioItem"
                                           itemValue="#{destinatarioItem}"
                                           itemLabel="#{destinatarioItem.nome}"/>
                        </p:selectOneMenu>
                    	<p:outputLabel value="Modo de Envio:" for="envio" />
                        <p:inputText id="envio" value="#{retiradaController.retirada.modoEnvio}" title="Modo de Envio" />
                        <p:outputLabel value="Qntd. Pacotes:" for="quantidade" />
                        <p:inputText id="quantidade" value="#{retiradaController.retirada.numeroPacote}" title="Qntd. Pacotes" />
                 		 <p:outputLabel value="Data Retirada:" for="dataretirada" />
                        <p:calendar id="dataretirada" value="#{retiradaController.retirada.dataRetirada}" pattern="dd/MM/yyyy" title="Data Retirada"/>
                    	
                 	
                 	</p:panelGrid>
                 	#{retiradaController.insertUsuario(usuarioController.usuarioLogado)}
                    <p:commandButton actionListener="#{retiradaController.cadastrar()}" value="Salvar" update="display,:RetiradaListForm:datalist" oncomplete="PF('RetiradaEditDialog').hide();"/>
                    <p:commandButton value="Cancelar" onclick="RetiradaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
