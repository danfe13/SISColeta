<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RecebimentoCreateDlg" widgetVar="RecebimentoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Cadastrar">
            <h:form id="RecebimentoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{recebimentoController.recebimento != null}">
                       
                        <p:outputLabel value="Data Recebimento:" for="datarecebimento" />
                        <p:calendar id="datarecebimento" value="#{recebimentoController.recebimento.dataRecebimento}" pattern="dd/MM/yyyy" title="Data Recebimento"/>
                    	<p:outputLabel value="Observação:" for="observacao" />
                    	<p:inputTextarea rows="3" cols="75" id="observacao" value="#{recebimentoController.recebimento.observacao}" />
                    
                    	<p:outputLabel value="Qntd. Exemplares:" for="quantidade" />
                        <p:inputText id="quantidade" value="#{recebimentoController.recebimento.quantdExemplares}" title="Qntd. Exemplares" />
                       
                    </p:panelGrid>
                    #{recebimentoController.insertRetirada(retiradaController.retirada)}
                    <p:commandButton actionListener="#{recebimentoController.cadastrar()}" value="Salvar" update="display,:RetiradaListForm:datalist" oncomplete="PF('RecebimentoCreateDialog').hide();"/>
                    <p:commandButton value="Cancelar" onclick="RecebimentoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
