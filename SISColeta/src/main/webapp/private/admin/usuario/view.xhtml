<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioViewDlg" widgetVar="UsuarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="Visualizar Usuário">
            <h:form id="UsuarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.usuario != null}" style="width:450px">
                        <h:outputText value="ID"/>
                        <h:outputText value="#{usuarioController.usuario.id}" title="ID"/>
                        <h:outputText value="Perfil"/>
                        <h:outputText value="#{usuarioController.usuario.tbPerfil.descricao}" title="Perfil"/>
                        <h:outputText value="Login"/>
                        <h:outputText value="#{usuarioController.usuario.login}" title="Login"/>
                        <h:outputText value="CPF"/>
                        <h:outputText value="#{usuarioController.usuario.tbPessoa.cpf}" title="CPF"/>
                        <h:outputText value="Nome"/>
                        <h:outputText value="#{usuarioController.usuario.tbPessoa.nome}" title="Nome"/>
                        <h:outputText value="Abreviação"/>
                        <h:outputText value="#{usuarioController.usuario.tbPessoa.abreviacao}" title="Abreviação"/>
                        <h:outputText value="Email"/>
                        <h:outputText value="#{usuarioController.usuario.tbPessoa.email}" title="Email"/>
                        
                        <h:outputText value="Ativo"/>
                        <h:outputText value="#{usuarioController.usuario.ativo ? 'Sim': 'Não'}" />
                    </p:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
