<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioSenhaDlg" widgetVar="UsuarioSenhaDialog" modal="true" resizable="false" appendTo="@(body)" header="Alterar Senha">
            <h:form id="UsuarioSenhaForm">
                <h:panelGroup id="display" rendered="#{usuarioController.usuario != null}" layout="block">
                    <div class="row">
                		<div class="col-md-12">
                        	<p:outputLabel value="Senha" for="senha" />
                        	<p:inputText id="senha" value="#{usuarioController.usuario.senha}" title="Senha" type="password" />
                    	</div>
                    </div>
                    <div class="row">
                		<div class="col-md-12">     
                        	<p:outputLabel value="Confirmar Senha" for="senha_confirmacao" />
                        	<p:inputText id="senha_confirmacao" value="#{usuarioController.confirmacaosenha}" title="Senha Confirmação" type="password" />
                    	</div>
                    </div>
                    <p:commandButton actionListener="#{usuarioController.editarSenha()}" value="Salvar" update="display,:UsuarioListForm:datalist"/>
                    <p:commandButton value="Cancelar" onclick="UsuarioSenhaDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
