<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="/template/default.xhtml">
	<ui:define name="title">Usuário</ui:define>
	<ui:define name="cabecalho">Usuário</ui:define>
	<ui:define name="breadcrumb">
			<li><a href="#"><i class="fa fa-home"></i> Home</a></li>
            <li class="active">Usuário</li>
	</ui:define>
	<ui:define name="content">
	<div class="col-md-12">
              <div class="box">
                <div class="box-header with-border">
	<h:form id="UsuarioListForm">
		<p:dataTable id="datalist" value="#{usuarioController.items}"
					widgetVar="usuarioTable"
					var="usuario" selection="#{usuarioController.usuario}"
                    paginator="true"
                    paginatorPosition="bottom"
                    rowKey="#{usuario.id}"
                    rows="10"
                    rowsPerPageTemplate="10,20,30,40,50"
					emptyMessage="Nenhum resultado encontrado.">
				
				<f:facet name="header">
					<p:outputPanel>
						<p:commandButton id="createButton" icon="ui-icon-plus"   value="Novo" actionListener="#{usuarioController.prepareCreate()}" update=":UsuarioCreateForm" oncomplete="PF('UsuarioCreateDialog').show()"/>
	                </p:outputPanel>
        		</f:facet>
				<p:column sortBy="#{usuario.id}" filterBy="#{usuario.id}" filterMatchMode="contains" style="width:150px">
					<f:facet name="header"><h:outputText value="ID" /></f:facet>
					<h:outputText value="#{usuario.id}" />
				</p:column>	
				<p:column sortBy="#{usuario.tbPerfil.descricao}" filterBy="#{usuario.tbPerfil.descricao}" filterMatchMode="contains">
					<f:facet name="header"><h:outputText value="Perfil" /></f:facet>
					<h:outputText value="#{usuario.tbPerfil.descricao}" />
				</p:column>
				<p:column sortBy="#{usuario.tbPessoa.nome}" filterBy="#{usuario.tbPessoa.nome}" filterMatchMode="contains">
					<f:facet name="header"><h:outputText value="Nome" /></f:facet>
					<h:outputText value="#{usuario.tbPessoa.nome}" />
				</p:column>
				<p:column sortBy="#{usuario.login}" filterBy="#{usuario.login}" filterMatchMode="contains">
					<f:facet name="header"><h:outputText value="Login" /></f:facet>
					<h:outputText value="#{usuario.login}" />
				</p:column>
				<p:column sortBy="#{usuario.ativo}" filterBy="#{usuario.ativo}" filterMatchMode="contains">
					<f:facet name="filter">
		                <p:selectOneButton onchange="PF('usuarioTable').filter()">
		                    <f:converter converterId="javax.faces.Boolean" />
		                    <f:selectItem itemLabel="Todos" itemValue="" />
		                    <f:selectItem itemLabel="Sim" itemValue="true" />
		                    <f:selectItem itemLabel="Não" itemValue="false" />
		                </p:selectOneButton>
		            </f:facet>
					<f:facet name="header"><h:outputText value="Ativo" /></f:facet>
					<h:outputText value="#{usuario.ativo ? 'Sim': 'Não'}" />
				</p:column>
				<p:column style="width:120px">
					<p:commandLink update=":UsuarioSenhaForm" oncomplete="PF('UsuarioSenhaDialog').show()" action="#{usuarioController.prepareToNovaSenha(usuario)}" title="Alterar Senha" styleClass="ui-icon ui-icon-key">
					</p:commandLink>
					<p:commandLink update=":UsuarioViewForm" oncomplete="PF('UsuarioViewDialog').show()" title="Visualizar" styleClass="ui-icon ui-icon-search">
						<f:setPropertyActionListener value="#{usuario}" target="#{usuarioController.usuario}" />
					</p:commandLink>
					<p:commandLink update=":UsuarioEditForm" oncomplete="PF('UsuarioEditDialog').show()" title="Editar" styleClass="ui-icon ui-icon-pencil">
						<f:setPropertyActionListener value="#{usuario}" target="#{usuarioController.usuario}" />
					</p:commandLink>
					<p:commandLink update="datalist" title="Excluir" styleClass="ui-icon ui-icon-trash" action="#{usuarioController.remover}">
						<p:confirm header="Confirmação" message="Você tem certeza disso?" icon="ui-icon-alert"/>
						<f:setPropertyActionListener value="#{usuario}" target="#{usuarioController.usuario}" />
					</p:commandLink>
       			</p:column>
			</p:dataTable>
			
			<p:confirmDialog global="true">
        		<p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
       	 		<p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
    		</p:confirmDialog>
	</h:form>
	</div>
	</div>
	</div>
	<ui:include src="cadastrar.xhtml"/>
	<ui:include src="editar.xhtml"/>
	<ui:include src="senha.xhtml"/>
	<ui:include src="view.xhtml"/>
	</ui:define>
</ui:composition>
