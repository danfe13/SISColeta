<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BaciaCreateDlg" widgetVar="BaciaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Cadastrar">
           <h:form id="BaciaCreateForm">
                <h:panelGroup layout="block" rendered="#{baciaController.bacia != null}" id="display">
                	<div class="row">
                		<div class="col-md-12">        
	                        <p:outputLabel value="Descrição" for="descricao" />
	                        <p:inputText id="descricao" value="#{baciaController.bacia.descricao}" title="Descrição" />
	                 	</div>
            		</div>
            		<div class="row">
                		<div class="col-md-12"> 
	                        <p:message for="descricao" />
            			</div>
            		</div>
                    <p:commandButton actionListener="#{baciaController.cadastrar()}" value="Salvar" update="display,:BaciaListForm:datalist"/>
                    <p:commandButton value="Cancelar" onclick="BaciaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
