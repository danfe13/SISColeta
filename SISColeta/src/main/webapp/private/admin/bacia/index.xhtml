<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="/template/default.xhtml">
	<ui:define name="title">Bacia Hidrográfica</ui:define>
	<ui:define name="cabecalho">Bacia Hidrográfica</ui:define>
	<ui:define name="breadcrumb">
			<li><a href="#"><i class="fa fa-home"></i> Home</a></li>
            <li><a href="#">Táxon</a></li>
            <li class="active">Bacia Hidrográfica</li>
	</ui:define>
	<ui:define name="content">
	<div class="col-md-12">
              <div class="box">
                <div class="box-header with-border">
	<h:form id="BaciaListForm">
		<p:dataTable id="datalist" value="#{baciaController.items}"
					widgetVar="baciaTable"
					var="bacia" selection="#{baciaController.bacia}"
                    paginator="true"
                    paginatorPosition="bottom"
                    rowKey="#{bacia.id}"
                    rows="10"
                    rowsPerPageTemplate="10,20,30,40,50"
					emptyMessage="Nenhum resultado encontrado.">
				
				<f:facet name="header">
					<p:outputPanel>
						<p:commandButton id="createButton" icon="ui-icon-plus"   value="Novo" actionListener="#{baciaController.prepareCreate()}" update=":BaciaCreateForm" oncomplete="PF('BaciaCreateDialog').show()"/>
	                </p:outputPanel>
        		</f:facet>
				<p:column sortBy="#{bacia.id}" filterBy="#{bacia.id}" filterMatchMode="contains" style="width:150px">
					<f:facet name="header"><h:outputText value="ID" /></f:facet>
					<h:outputText value="#{bacia.id}" />
				</p:column>	
				<p:column sortBy="#{bacia.descricao}" filterBy="#{bacia.descricao}" filterMatchMode="contains">
					<f:facet name="header"><h:outputText value="Descrição" /></f:facet>
					<h:outputText value="#{bacia.descricao}" />
				</p:column>
				<p:column style="width:62px">
					<p:commandLink update=":BaciaEditForm" oncomplete="PF('BaciaEditDialog').show()" title="Editar" styleClass="ui-icon ui-icon-pencil">
						<f:setPropertyActionListener value="#{bacia}" target="#{baciaController.bacia}" />
					</p:commandLink>
					<p:commandLink update="datalist" title="Excluir" styleClass="ui-icon ui-icon-trash" action="#{baciaController.remover}">
						<p:confirm header="Confirmação" message="Você tem certeza disso?" icon="ui-icon-alert"/>
						<f:setPropertyActionListener value="#{bacia}" target="#{baciaController.bacia}" />
					</p:commandLink>
       			</p:column>
			</p:dataTable>
			
			<p:confirmDialog global="true">
        		<p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
       	 		<p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
    		</p:confirmDialog>
	</h:form>
	</div>
	</div>
	</div>
	<ui:include src="cadastrar.xhtml"/>
	<ui:include src="editar.xhtml"/>
	</ui:define>
</ui:composition>
