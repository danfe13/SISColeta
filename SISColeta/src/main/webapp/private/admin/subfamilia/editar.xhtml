<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SubFamiliaEditDlg" widgetVar="SubFamiliaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Editar">
            <h:form id="SubFamiliaEditForm">
                 <h:panelGroup id="display" rendered="#{subfamiliaController.subfamilia != null}" layout="block">
                 	<div class="row">
                		<div class="col-md-12">       
	                        <p:outputLabel value="Descrição" for="descricao" />
	                        <p:inputText id="descricao" value="#{subfamiliaController.subfamilia.descricao}" title="Descrição" />
                    	</div>
                    </div>
                    <div class="row">
                		<div class="col-md-12">
                        	<p:message for="descricao" />
                        </div>
                    </div>
                    <div class="row">
                		<div class="col-md-12">	
                    		<p:outputLabel value="Familia" for="familia" />
                    		<p:selectOneMenu id="familia" value="#{subfamiliaController.subfamilia.tbFamilia}" converter="generic" style="width:100%">
                        		<f:selectItem itemValue="null" itemLabel="Selecione Familia" />
                            	<f:selectItems value="#{familiaController.itemsAvailableSelectOne}"
                                           var="familiaItem"
                                           itemValue="#{familiaItem}"
                                           itemLabel="#{familiaItem.descricao}"/>          
                    		</p:selectOneMenu>
                     	</div>
                    </div>
                    <div class="row">
                		<div class="col-md-12">
                        	<p:message for="familia" />
                        </div>
                    </div>
                    <p:commandButton actionListener="#{subfamiliaController.cadastrar()}" value="Salvar" update="display,:SubFamiliaListForm:datalist"/>
                    <p:commandButton value="Cancelar" onclick="SubFamiliaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
