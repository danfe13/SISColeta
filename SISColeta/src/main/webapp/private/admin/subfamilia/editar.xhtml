<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SubFamiliaEditDlg" widgetVar="SubFamiliaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Editar">
            <h:form id="SubFamiliaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{subfamiliaController.subfamilia != null}">
                        <p:outputLabel value="Descrição" for="descricao" />
                        <p:inputText id="descricao" value="#{subfamiliaController.subfamilia.descricao}" title="Descrição" />
                    	<p:outputLabel value="Familia" for="familia" />
                    	<p:selectOneMenu id="familia" value="#{subfamiliaController.subfamilia.tbFamilia}" converter="generic">
                        	<f:selectItem itemValue="null" itemLabel="Selecione Familia" />
                            <f:selectItems value="#{familiaController.itemsAvailableSelectOne}"
                                           var="familiaItem"
                                           itemValue="#{familiaItem}"
                                           itemLabel="#{familiaItem.descricao}"/>          
                    	</p:selectOneMenu>
                    </p:panelGrid>
                    
                    <p:commandButton actionListener="#{subfamiliaController.cadastrar()}" value="Salvar" update="display,:SubFamiliaListForm:datalist" oncomplete="PF('SubFamiliaEditDialog').hide();"/>
                    <p:commandButton value="Cancelar" onclick="SubFamiliaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
