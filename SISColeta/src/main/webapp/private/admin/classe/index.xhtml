<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="/template/default.xhtml">
	<ui:define name="title">Classe</ui:define>
	<ui:define name="cabecalho">Classe</ui:define>
	<ui:define name="breadcrumb">
			<li><a href="/SISColeta/private/admin/index.jsf"><i class="fa fa-home"></i> Home</a></li>
            <li><a href="#">Táxon</a></li>
            <li class="active">Classe</li>
	</ui:define>
	<ui:define name="content">
	<div class="col-md-12">
              <div class="box">
                <div class="box-header with-border">
	<h:form id="ClasseListForm">
		<p:dataTable id="datalist" value="#{classeController.items}"
					widgetVar="classeTable"
					var="classe" selection="#{classeController.classe}"
                    paginator="true"
                    paginatorPosition="bottom"
                    rowKey="#{classe.id}"
                    rows="10"
                    rowsPerPageTemplate="10,20,30,40,50"
					emptyMessage="Nenhum resultado encontrado.">
				
				<f:facet name="header">
					<p:outputPanel>
						<p:commandButton id="createButton" icon="ui-icon-plus"   value="Novo" actionListener="#{classeController.prepareCreate()}" update=":ClasseCreateForm" oncomplete="PF('ClasseCreateDialog').show()"/>
	                </p:outputPanel>
        		</f:facet>
				<p:column sortBy="#{classe.id}" filterBy="#{classe.id}" filterMatchMode="contains" style="width:150px">
					<f:facet name="header"><h:outputText value="ID" /></f:facet>
					<h:outputText value="#{classe.id}" />
				</p:column>	
				<p:column sortBy="#{classe.descricao}" filterBy="#{classe.descricao}" filterMatchMode="contains">
					<f:facet name="header"><h:outputText value="Descrição" /></f:facet>
					<h:outputText value="#{classe.descricao}" />
				</p:column>
				<p:column style="width:62px">
					<p:commandLink update=":ClasseEditForm" oncomplete="PF('ClasseEditDialog').show()" title="Editar" styleClass="ui-icon ui-icon-pencil">
						<f:setPropertyActionListener value="#{classe}" target="#{classeController.classe}" />
					</p:commandLink>
					<p:commandLink update="datalist" title="Excluir" styleClass="ui-icon ui-icon-trash" action="#{classeController.remover}">
						<p:confirm header="Confirmação" message="Você tem certeza disso?" icon="ui-icon-alert"/>
						<f:setPropertyActionListener value="#{classe}" target="#{classeController.classe}" />
					</p:commandLink>
       			</p:column>
			</p:dataTable>
			
			<p:confirmDialog global="true">
        		<p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
       	 		<p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
    		</p:confirmDialog>
	</h:form>
	</div>
	</div>
	</div>
	<ui:include src="cadastrar.xhtml"/>
	<ui:include src="editar.xhtml"/>
	</ui:define>
</ui:composition>
