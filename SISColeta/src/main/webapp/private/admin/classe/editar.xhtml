<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClasseEditDlg" widgetVar="ClasseEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Editar">
            <h:form id="ClasseEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{classeController.classe != null}">
                        <div class="row">
                			<div class="col-md-12">
                        		<p:outputLabel value="Descrição" for="descricao" />
                        		<p:inputText id="descricao" value="#{classeController.classe.descricao}" title="Descrição" />
                        	</div>
            			</div>	
                        <div class="row">
                			<div class="col-md-12">
                        		<p:message for="descricao" />
            				</div>
            			</div>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{classeController.cadastrar()}" value="Salvar" update="display,:ClasseListForm:datalist" />
                    <p:commandButton value="Cancelar" onclick="ClasseEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
