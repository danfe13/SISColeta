<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DestinatarioCreateDlg" widgetVar="DestinatarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Cadastrar">
            <h:form id="DestinatarioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{destinatarioController.destinatario != null}">
                        <p:outputLabel value="Nome" for="nome" />
                        <p:inputText id="nome" value="#{destinatarioController.destinatario.nome}" title="Nome" />
                        <p:message for="nome" />
            			<h:outputText value="#{destinatarioController.destinatario.nome}" />
                        <p:outputLabel value="Instituição" for="instituicao" />
                        <p:selectOneMenu id="instituicao" value="#{destinatarioController.destinatario.tbInstituicao}" converter="generic">
                            <f:selectItems value="#{instituicaoController.itemsAvailableSelectOne}"
                                           var="instituicaoItem"
                                           itemValue="#{instituicaoItem}"
                                           itemLabel="#{instituicaoItem.nome}"/>
                        </p:selectOneMenu>
                        <p:message for="instituicao" />
            			<h:outputText value="#{destinatarioController.destinatario.tbInstituicao}" />
                        <p:outputLabel value="Departamento" for="departamento" />
                        <p:inputText id="departamento" value="#{destinatarioController.destinatario.departamento}" title="Departamento" />
                        <p:message for="departamento" />
            			<h:outputText value="#{destinatarioController.destinatario.departamento}" />
                        <p:outputLabel value="Centro" for="centro" />
                        <p:inputText id="centro" value="#{destinatarioController.destinatario.centro}" title="Centro" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{destinatarioController.cadastrar()}" value="Salvar" update="display,:DestinatarioListForm:datalist" oncomplete="PF('DestinatarioCreateDialog').hide();"/>
                    <p:commandButton value="Cancelar" onclick="DestinatarioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
