<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SubstratoCreateDlg" widgetVar="SubstratoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Cadastrar">
            <h:form id="SubstratoCreateForm">
                <h:panelGroup layout="block" id="display" rendered="#{substratoController.substrato != null}">
                	<div class="row">
                		<div class="col-md-12">
                        	<p:outputLabel value="Descrição" for="descricao" />
                        	<p:inputText id="descricao" value="#{substratoController.substrato.descricao}" title="Descrição" />
                        </div>
                    </div>
                    <div class="row">
                		<div class="col-md-12">
                			<p:message for="descricao" />
                		</div>
                	</div>
                    <p:commandButton actionListener="#{substratoController.cadastrar()}" value="Salvar" update="display,:SubstratoListForm:datalist"/>
                    <p:commandButton value="Cancelar" onclick="SubstratoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
