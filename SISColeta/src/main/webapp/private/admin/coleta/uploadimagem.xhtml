<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ColecaoImageDlg" widgetVar="ColecaoImageDialog" modal="true" resizable="false" appendTo="@(body)" header="Cadastrar Imagem">
            <h:form id="ColecaoImagemForm" enctype="multipart/form-data">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2">
                      	<p:outputLabel value="Imagens" for="imagens" />
                    	<p:fileUpload id="imagens" update="display,:ColecaoImagemListForm:colecaoimagens" fileUploadListener="#{colecaoimagemController.fileUpload}" mode="advanced" multiple="true" dragDropSupport="true" 
                          sizeLimit="1000000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
                    </p:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
