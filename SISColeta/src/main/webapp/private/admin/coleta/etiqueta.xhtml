<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="EtiquetaDlg" widgetVar="EtiquetaDialog" modal="true" resizable="false" appendTo="@(body)" header="Etiqueta">
            <h:form id="EtiquetaForm">
                <h:panelGroup id="displayetiqueta">
                	<div class="row">
                		<div class="col-md-12">
                        	<p:outputLabel value="Quantidade:" for="quantidade" />
                        	<p:inputText id="quantidade" value="#{coletaController.quantidadeEtiqueta}" title="Quantidade"/>
                    	</div>
            		</div>
                    <div class="row">
                		<div class="col-md-12"> 
	                        <p:message for="quantidade" />
            			</div>
            		</div> 
                    <p:commandButton  value="Gerar" update="displayetiqueta,:ColetaListForm:datalist" ajax="false">
                    	<p:fileDownload value="#{coletaController.PDFEtiquetaColecao()}" />
                    </p:commandButton>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
