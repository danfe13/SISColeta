<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition>
        <p:dialog id="UsuarioCreateDlg" widgetVar="UsuarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Cadastrar">
            <h:form id="UsuarioCreateForm">
            	<h:panelGroup id="display" rendered="#{usuarioController.pessoa != null}" layout="block">
            		<div class="row">
                		<div class="col-md-4">
	                        <p:outputLabel value="CPF" for="cpf" />
	                        <p:inputMask id="cpf" required="true" mask="999.999.999-99" value="#{usuarioController.pessoa.cpf}" title="CPF" >
	                        	<f:passThroughAttribute name="placeholder" value="000.000.000-00" />
								<f:validateRegex pattern="[0-9][0-9][0-9]\.[0-9][0-9][0-9]\.[0-9][0-9][0-9]-[0-9][0-9]" />
							</p:inputMask>
							<p:message for="cpf" />
						</div>
						<div class="col-md-8">	
	                        <p:outputLabel value="Nome" for="nome" />
	                        <p:inputText id="nome" required="true" value="#{usuarioController.pessoa.nome}" title="Nome" />
	                        <p:message for="nome" />
	                	</div>
                    </div>
	                <div class="row">
                		<div class="col-md-12">    
		                    <p:outputLabel value="Abreviação" for="abreviacao" />
	                        <p:inputText id="abreviacao" required="true" value="#{usuarioController.pessoa.abreviacao}" title="Abreviacao" />
                    	</div>
                    </div>
                    <div class="row">
                		<div class="col-md-12">
                        	<p:message for="abreviacao" />
                        </div>
                    </div>
                    <div class="row">
                		<div class="col-md-12">    
	                        <p:outputLabel value="Email" for="email" />
	                        <p:inputText id="email" required="true" value="#{usuarioController.pessoa.email}" title="Email" validatorMessage="Email Inválido." >
                        	<f:passThroughAttribute name="type" value="email" />
							<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
							</p:inputText>	
                		</div>
                    </div>
                    <div class="row">
                		<div class="col-md-12">
                        	<p:message for="email" />
                        </div>
                    </div>
                    <p:commandButton actionListener="#{usuarioController.cadastrarPessoa()}" value="Salvar" update="display,:ColetaCreateForm:pickcoletores" />
                    <p:commandButton value="Cancelar" onclick="UsuarioCreateDialog.hide()"/>
                </h:panelGroup>
             
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
