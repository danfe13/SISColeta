<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CaracteristicarioCreateDlg" widgetVar="CaracteristicarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Cadastrar">
            <h:form id="CaracteristicarioCreateForm">
                <h:panelGroup rendered="#{caracrioController.caracrio2 != null}" id="display">
 					<div class="row">
                		<div class="col-md-12">
                        	<p:outputLabel value="Descrição" for="descricao" />
                        	<p:inputText id="descricao" value="#{caracrioController.caracrio2.descricao}" title="Descrição" />
                    	</div>
                    </div>
                    <div class="row">
                		<div class="col-md-12">
                        	<p:message for="descricao" />
                        </div>
                    </div>	
                    <p:commandButton actionListener="#{caracrioController.cadastrar2()}" value="Salvar" update="display,:ColetaCreateForm:caracrio"/>
                    <p:commandButton value="Cancelar" onclick="CaracteristicarioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
