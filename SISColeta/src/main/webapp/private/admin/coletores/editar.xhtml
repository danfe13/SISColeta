<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioEditDlg" widgetVar="UsuarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Editar">
            <h:form id="UsuarioEditForm">
               <h:panelGroup id="display" rendered="#{usuarioController.usuario.tbPessoa != null}" layout="block">
               		<div class="row">
                		<div class="col-md-4">
	                        <p:outputLabel value="CPF" for="cpf" />
	                        <p:inputMask id="cpf" required="true" requiredMessage="Não pode ser vázio!" mask="999.999.999-99" value="#{usuarioController.usuario.tbPessoa.cpf}" title="CPF" >
	                        	<f:passThroughAttribute name="placeholder" value="000.000.000-00" />
								<f:validateRegex pattern="[0-9][0-9][0-9]\.[0-9][0-9][0-9]\.[0-9][0-9][0-9]-[0-9][0-9]" />
							</p:inputMask>
							<p:message for="cpf" />
						</div>
						<div class="col-md-8">	
	                        <p:outputLabel value="Nome" for="nome" />
	                        <p:inputText id="nome" required="true" requiredMessage="Não pode ser vázio!" value="#{usuarioController.usuario.tbPessoa.nome}" title="Nome" />
	                        <p:message for="nome" />
	                	</div>
                    </div>
	                <div class="row">
                		<div class="col-md-12">    
		                    <p:outputLabel value="Abreviação" for="abreviacao" />
	                        <p:inputText id="abreviacao" value="#{usuarioController.usuario.tbPessoa.abreviacao}" title="Abreviacao" required="true"  requiredMessage="Não pode ser vázio!"/>
                    	</div>
                    </div>
                    <div class="row">
                		<div class="col-md-12">
                        	<p:message for="abreviacao" />
                        </div>
                    </div>
                    <div class="row">
                		<div class="col-md-12">    
	                        <p:outputLabel value="Email" for="email" />
	                        <p:inputText id="email" value="#{usuarioController.usuario.tbPessoa.email}" title="Email" validatorMessage="Email Inválido." >
                        	<f:passThroughAttribute name="type" value="email" />
							<f:validateRegex pattern="^\s*$|[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
							</p:inputText>	
                		</div>
                    </div>
                    <div class="row">
                		<div class="col-md-12">
                        	<p:message for="email" />
                        </div>
                    </div>	
                    <p:commandButton actionListener="#{usuarioController.editar()}" value="Salvar" update="display,:UsuarioListForm:datalist"/>
                    <p:commandButton value="Cancelar" onclick="UsuarioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
