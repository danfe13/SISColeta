<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RetiradaColecaoCreateDlg" widgetVar="RetiradaColecaoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Cadastrar">
            <h:form id="RetiradaColecaoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{retiradaController.retirada != null}">
                       
                       	<p:outputLabel value="Especie:" for="especie" />
        				<p:autoComplete id="especie" forceSelection="true" maxResults="7" value="#{retiradaController.colecao}" completeMethod="#{retiradaController.autoCompleteEspecies}" 
        				var="especie" itemLabel="#{especie.tbEspecie.nomeCientifico}" itemValue="#{especie}" converter="generic"/>
                    
                    	<p:outputLabel value="Observação:" for="observacao" />
                    	<p:inputTextarea rows="3" cols="75" id="observacao" value="#{retiradaController.obs}" />
                    
                    </p:panelGrid>
                    <p:commandButton actionListener="#{retiradaController.cadastrarRetirar()}" value="Salvar" update="display,:RetiradaListForm:datalist" oncomplete="PF('RetiradaColecaoCreateDialog').hide();"/>
                    <p:commandButton value="Cancelar" onclick="RetiradaColecaoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
