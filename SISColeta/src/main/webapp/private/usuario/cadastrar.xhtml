<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="UsuarioCreateDlg" widgetVar="UsuarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Cadastrar">
            <h:form id="UsuarioCreateForm">
            	<h:panelGroup id="display2">
                    <p:panelGrid columns="2" rendered="#{usuarioController.pessoa != null}">
                        <p:outputLabel value="CPF" for="cpf" />
                        <p:inputText id="cpf" value="#{usuarioController.pessoa.cpf}" title="CPF" >
                        	<f:passThroughAttribute name="placeholder" value="000.000.000-00" />
							<f:validateRegex pattern="[0-9][0-9][0-9]\.[0-9][0-9][0-9]\.[0-9][0-9][0-9]-[0-9][0-9]" />
						</p:inputText>	
                        <p:outputLabel value="Nome" for="nome" />
                        <p:inputText id="nome" value="#{usuarioController.pessoa.nome}" title="Nome" />
                        <p:outputLabel value="Email" for="email" />
                        <p:inputText id="email" value="#{usuarioController.pessoa.email}" title="Email" validatorMessage="Email Inválido." >
                        	<f:passThroughAttribute name="type" value="email" />
							<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
						</p:inputText>	
                    </p:panelGrid>
                </h:panelGroup>
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.usuario != null}">
                        <p:outputLabel value="Login" for="login" />
                        <p:inputText id="login" value="#{usuarioController.usuario.login}" title="Login" />
                        <p:outputLabel value="Perfil" for="perfil" />
                        <p:selectOneMenu id="perfil" value="#{usuarioController.usuario.tbPerfil}" converter="generic">
                            <f:selectItems value="#{perfilController.itemsAvailableSelectOne}"
                                           var="perfilItem"
                                           itemValue="#{perfilItem}"
                                           itemLabel="#{perfilItem.descricao}"/>
                        </p:selectOneMenu>
                         <p:outputLabel value="Senha" for="senha" />
                        <p:inputText id="senha" value="#{usuarioController.usuario.senha}" title="Senha" type="password" />
                         <p:outputLabel value="Confirmar Senha" for="senha_confirmacao" />
                        <p:inputText id="senha_confirmacao" value="#{usuarioController.confirmacaosenha}" title="Senha Confirmação" type="password" />
                        <p:outputLabel value="Ativo" for="ativo" />
                        <p:selectBooleanCheckbox id="ativo" value="#{usuarioController.usuario.ativo}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioController.cadastrar()}" value="Salvar" update="display,:UsuarioListForm:datalist" oncomplete="PF('UsuarioCreateDialog').hide();"/>
                    <p:commandButton value="Cancelar" onclick="UsuarioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
