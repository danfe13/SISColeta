<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FamiliaCreateDlg" widgetVar="FamiliaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Cadastrar">
            <h:form id="FamiliaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{familiaController.familia != null}">
                        <p:outputLabel value="Descrição" for="descricao" />
                        <p:inputText id="descricao" value="#{familiaController.familia.descricao}" title="Descrição" />
                    	<p:outputLabel value="Ordem" for="ordem" />
                    	<p:selectOneMenu id="ordem" value="#{ordemController.ordem}" converter="generic">
                        	<f:selectItem itemValue="null" itemLabel="Selecione Ordem" />
                            <f:selectItems value="#{ordemController.itemsAvailableSelectOne}"
                                           var="ordemItem"
                                           itemValue="#{ordemItem}"
                                           itemLabel="#{ordemItem.descricao}"/>          
                    	</p:selectOneMenu>
                    </p:panelGrid>
                     
                    <p:commandButton actionListener="#{familiaController.cadastrar()}" value="Salvar" update="display,:FamiliaListForm:datalist" oncomplete="PF('FamiliaCreateDialog').hide();"/>
                    <p:commandButton value="Cancelar" onclick="FamiliaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
