<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AtividadeCreateDlg" widgetVar="AtividadeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Cadastrar">
            <h:form id="AtividadeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{atividadeController.atividade != null}">
                        <p:outputLabel value="Descrição" for="descricao" />
                        <p:inputText id="descricao" value="#{atividadeController.atividade.descricao}" title="Descrição" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{atividadeController.cadastrar()}" value="Salvar" update="display,:AtividadeListForm:datalist" oncomplete="PF('AtividadeCreateDialog').hide();"/>
                    <p:commandButton value="Cancelar" onclick="AtividadeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
