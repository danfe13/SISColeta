<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="/template/default.xhtml">
	<ui:define name="title">Atividade</ui:define>
	<ui:define name="content">
	<h:form id="AtividadeListForm">
		<p:dataTable id="datalist" value="#{atividadeController.items}"
					widgetVar="atividadeTable"
					var="atividade" selection="#{atividadeController.atividade}"
                    paginator="true"
                    paginatorPosition="bottom"
                    rowKey="#{atividade.id}"
                    rows="10"
                    rowsPerPageTemplate="10,20,30,40,50"
					emptyMessage="Nenhum resultado encontrado.">
				
				<f:facet name="header">
					<p:outputPanel>
						<p:commandButton id="createButton" icon="ui-icon-plus"   value="Cadastrar" actionListener="#{atividadeController.prepareCreate()}" update=":AtividadeCreateForm" oncomplete="PF('AtividadeCreateDialog').show()"/>
	                </p:outputPanel>
        		</f:facet>
				<p:column sortBy="#{atividade.id}" filterBy="#{atividade.id}" filterMatchMode="contains" style="width:150px">
					<f:facet name="header"><h:outputText value="ID" /></f:facet>
					<h:outputText value="#{atividade.id}" />
				</p:column>	
				<p:column sortBy="#{atividade.descricao}" filterBy="#{atividade.descricao}" filterMatchMode="contains">
					<f:facet name="header"><h:outputText value="Descrição" /></f:facet>
					<h:outputText value="#{atividade.descricao}" />
				</p:column>
				<p:column style="width:62px">
					<p:commandLink update=":AtividadeEditForm" oncomplete="PF('AtividadeEditDialog').show()" title="Editar" styleClass="ui-icon ui-icon-pencil">
						<f:setPropertyActionListener value="#{atividade}" target="#{atividadeController.atividade}" />
					</p:commandLink>
					<p:commandLink update="datalist" title="Excluir" styleClass="ui-icon ui-icon-trash" action="#{atividadeController.remover}">
						<p:confirm header="Confirmação" message="Você tem certeza disso?" icon="ui-icon-alert"/>
						<f:setPropertyActionListener value="#{atividade}" target="#{atividadeController.atividade}" />
					</p:commandLink>
       			</p:column>
			</p:dataTable>
			
			<p:confirmDialog global="true">
        		<p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
       	 		<p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
    		</p:confirmDialog>
	</h:form>
	<ui:include src="cadastrar.xhtml"/>
	<ui:include src="editar.xhtml"/>
	</ui:define>
</ui:composition>
