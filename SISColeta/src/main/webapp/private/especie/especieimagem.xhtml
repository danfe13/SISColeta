<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="/template/default.xhtml">
	<ui:define name="title">Especie</ui:define>
	
	<f:metadata>
		<f:viewParam name="id" value="#{especieimagemController.idEspecie}" />
		<f:event type="preRenderView" listener="#{especieimagemController.checkList()}" />
	</f:metadata>
	
	<ui:define name="content">
	<h:form id="EspecieImagemListForm">
		<p:dataGrid var="especie" value="#{especieimagemController.items}" columns="3" layout="grid"
        rows="12" paginator="true" id="especies"
        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="6,12,16">
 
        <f:facet name="header">
            <p:outputPanel>
				<p:commandButton id="createButton" icon="ui-icon-plus"   value="Cadastrar" update=":EspecieImagemForm" oncomplete="PF('EspecieImageDialog').show()"/>
	         </p:outputPanel>
        </f:facet>
        <p:panel header="#{especie.id}" style="text-align:center">
            <h:panelGrid columns="1" style="width:100%">
                <p:graphicImage value="#{especieimagemController.foto}" width="800px" height="400px">
                	<f:param name="fotoNome" value="baeabee0771b6b990d1d9f4d2ca58eb6.jpg" />
            	</p:graphicImage> 
            </h:panelGrid>
        </p:panel>
    </p:dataGrid>
    
	</h:form>
	<ui:include src="uploadimagem.xhtml"/>
	</ui:define>
</ui:composition>
