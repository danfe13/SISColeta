<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="/template/default.xhtml">
	<ui:define name="title">Metodo de Coleta</ui:define>
	<ui:define name="cabecalho">Metodo de Coleta</ui:define>
	<ui:define name="breadcrumb">
			<li><a href="#"><i class="fa fa-home"></i> Home</a></li>
            <li><a href="#">Coleta</a></li>
            <li class="active">Metodo de Coleta</li>
	</ui:define>
	<ui:define name="content">
	<h:form id="MetodoColetaListForm">
		<p:dataTable id="datalist" value="#{metodoColetaController.items}"
					widgetVar="metodoColetaTable"
					var="metodoColeta" selection="#{metodoColetaController.metodoColeta}"
                    paginator="true"
                    paginatorPosition="bottom"
                    rowKey="#{metodoColeta.id}"
                    rows="10"
                    rowsPerPageTemplate="10,20,30,40,50"
					emptyMessage="Nenhum resultado encontrado.">
				
				<f:facet name="header">
					<p:outputPanel>
						<p:commandButton id="createButton" icon="ui-icon-plus"   value="Novo" actionListener="#{metodoColetaController.prepareCreate()}" update=":MetodoColetaCreateForm" oncomplete="PF('MetodoColetaCreateDialog').show()"/>
	                </p:outputPanel>
        		</f:facet>
				<p:column sortBy="#{metodoColeta.id}" filterBy="#{metodoColeta.id}" filterMatchMode="contains" style="width:150px">
					<f:facet name="header"><h:outputText value="ID" /></f:facet>
					<h:outputText value="#{metodoColeta.id}" />
				</p:column>	
				<p:column sortBy="#{metodoColeta.descricao}" filterBy="#{metodoColeta.descricao}" filterMatchMode="contains">
					<f:facet name="header"><h:outputText value="Descrição" /></f:facet>
					<h:outputText value="#{metodoColeta.descricao}" />
				</p:column>
				<p:column style="width:62px">
					<p:commandLink update=":MetodoColetaEditForm" oncomplete="PF('MetodoColetaEditDialog').show()" title="Editar" styleClass="ui-icon ui-icon-pencil">
						<f:setPropertyActionListener value="#{metodoColeta}" target="#{metodoColetaController.metodoColeta}" />
					</p:commandLink>
					<p:commandLink update="datalist" title="Excluir" styleClass="ui-icon ui-icon-trash" action="#{metodoColetaController.remover}">
						<p:confirm header="Confirmação" message="Você tem certeza disso?" icon="ui-icon-alert"/>
						<f:setPropertyActionListener value="#{metodoColeta}" target="#{metodoColetaController.metodoColeta}" />
					</p:commandLink>
       			</p:column>
			</p:dataTable>
			
			<p:confirmDialog global="true">
        		<p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
       	 		<p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
    		</p:confirmDialog>
	</h:form>
	<ui:include src="cadastrar.xhtml"/>
	<ui:include src="editar.xhtml"/>
	</ui:define>
</ui:composition>
